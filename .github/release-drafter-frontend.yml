name-template: 'frontend-v$NEXT_PATCH_VERSION'
tag-template: 'frontend/$NEXT_PATCH_VERSION'
tag-prefix: frontend/
include-paths:
  - "scripts/"
  - "roles/frontend/"
categories:
  - title: ğŸš€ Features
    labels:
      - 'feature'
      - 'enhancement'
  - title: ğŸ› Bug Fixes
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: ğŸ§° Maintenance
    labels:
      - chore
autolabeler:
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
  - label: 'bug'
    branch:
      - '/^(bug|fix)+\/.+/'
replacers:
  - search: '/([A-Z][A-Z0-9]{2,}-\d+)/g'
    replace: '[$1](https://diligentbrands.atlassian.net/browse/$1)'
exclude-labels:
  - 'skip-changelog'
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
