name: workflow-name
on: pull_request

env:
  jobToRun: 'first-job'
  
jobs:
  job-id-1:
    name: job-name-1
    if: jobToRun == 'first-job'
    runs-on: ubuntu-latest
    steps:
    - name: First Powershell step
      shell: pwsh
      run: |
        Write-Host "Hello world!"
  job-id-2:
    name: job-name-2
    if: jobToRun == 'second-job'
    runs-on: ubuntu-latest
    steps:
    - name: First Powershell step
      shell: pwsh
      run: |
        Write-Host "Hi!"
